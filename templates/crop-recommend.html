<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGenie</title>
    <!-- Bootstrap Attachments -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">AgriGenie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('crop_recommend') }}">Crop-Recommender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Disease-Predictor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Input Form -->
    <div class="container">
        <form action="{{ url_for('crop_prediction') }}" method="post">

            <div class="row">
                <!-- Input for Nitrogen -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nitrogen Level(N)</h5>
                            <input type="number" name="nitrogen" placeholder="Ratio of Nitrogen" id="nitrogen-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Phosphorus -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Phosphorus Level(P)</h5>
                            <input type="number" name="phosphorus" placeholder="Ratio of Phosphorus"
                                id="phosphorus-input" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <!-- Input for Potassium -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Potassium Level(K)</h5>
                            <input type="number" name="potassium" placeholder="Ratio of Potassium" id="potassium-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Temperature -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperature</h5>
                            <input type="number" name="temperature" placeholder="In Â°C" id="temperature-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <!-- Input for Humidity -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Humidity Level</h5>
                            <input type="number" name="humidity" placeholder="Relative humidity in %"
                                id="humidity-input" required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Temperature -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">PH Level</h5>
                            <input type="number" name="ph-level" placeholder="PH value of the soil" id="ph-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>


            <div class="row">
                <!-- Input for Rainfall -->
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body" align="center">
                            <h5 class="card-title" align="center">Rainfall Level</h5>
                            <input type="number" name="rainfall" placeholder="Rainfall in mm" id="rainfall-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn btn btn-dark btn-lg">Predict</button>
            <br>
            <div class="container" id="small-text">
                <small id="inputHelp" class="form-text">The information you enter in this site is never
                    stored.</small>
            </div>
        </form>

        <br>
        <br>
        <br>

        <!-- <h3>{{ prediction_text }}</h3> -->
    </div>

    <footer class="footer">
        <p class="footer-text">AgriGenie, Copyright &copy; 2021</p>
    </footer>


    <!-- JavaScript -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
